<div class="u-marginAuto u-marginTop60 u-xs-marginTop30">
  <section class="u-maxWidth1000 u-marginAuto u-relative u-borderBox u-boxShadowThick">
    <div class="u-backgroundGrey u-sm-minHeight150 u-flex u-xs-flexWrap" style="min-height: 470px">
      <div class="u-flex1 u-sizeHalfWidth u-borderBox u-padding40 u-xs-padding20 u-xs-marginBottom20 u-xs-sizeFullWidth">
        <h3 class="u-contentSerifBold u-lineHeightTight u-textColorWhite u-borderTopGreen u-borderBottomGreen u-paddingTop20 u-paddingBottom20 u-marginBottom30 u-xs-fontSize24 u-fontSize40">
          <span class="">Verify your reservation details</span>
        </h3>
        <p class="u-paddingTop20 u-fontSize24 u-margin0 u-contentSansRegular u-letterSpacingNormal u-textColorTransparentWhiteDarker">Does this look correct?</p>
        <p class="u-fontSize24 u-margin0 u-contentSansRegular u-letterSpacingNormal u-textColorTransparentWhiteDarker">
          <span class="data">{{data?.service?.type}}</span> reservation <br>
          on <span class="data">{{data?.reservationDate | formatDate}}</span> <br>
          at <span class="data">{{data?.reservationTime | time}} </span></p>
      </div>
      <div class="u-relative u-flex1 u-sizeHalfWidth u-minHeight250 u-xs-minHeight100 u-xs-sizeFullWidth js-paymentForm">
        <div class="u-flexColumn u-sizeFullHeight u-backgroundWhite u-borderBox u-paddingLeft30 u-paddingRight30 u-paddingTop40 u-paddingBottom40 u-xs-padding20">
          <div class="u-flex1">
            <p class="u-fontSize18 u-contentSansRegular u-marginBottom40 u-xs-marginBottom20">You're one step away! — <strong>{{data?.service?.price | currency:'USD':true }}</strong></p>
            <div class="creditCardForm creditCardForm--saved"></div>
            <form class="u-sizeFullWidth creditCardForm creditCardForm--input" id="credit-card-form" name="credit-card-form">
              <fieldset class="u-marginBottom15">
                <label class="creditCardForm-heading u-block js-numberHeading">Credit card number
                  <!--<button class="button button&#45;&#45;lighter button&#45;&#45;chromeless u-baseColor&#45;&#45;buttonNormal button&#45;&#45;withIcon button&#45;&#45;withSvgIcon is-touched" data-action="show-cc-popover">-->
                    <!--<label class="creditCardForm-heading u-block js-numberHeading">-->
                      <!--<span class="svgIcon svgIcon&#45;&#45;questionMark svgIcon&#45;&#45;19px">-->
                        <!--<svg class="svgIcon-use" height="19" viewbox="0 0 19 19" width="19">-->
									<!--<path d="M9.5 18A8.5 8.5 0 1 0 9.499.999 8.5 8.5 0 0 0 9.5 18zm0-1a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"></path>-->
									<!--<path d="M6.9 7.505h1.213c.053-.75.574-1.224 1.383-1.224.802 0 1.324.47 1.324 1.12 0 .59-.252.93-.96 1.36-.804.48-1.16 1.01-1.132 1.85l.006.45h1.213v-.36c0-.59.217-.9.973-1.34.773-.46 1.23-1.1 1.23-2 0-1.27-1.043-2.19-2.59-2.19-1.7 0-2.607 1.01-2.66 2.36zm2.514 6.305c.54 0 .902-.357.902-.89 0-.545-.363-.903-.902-.903-.54 0-.91.358-.91.903 0 .533.37.89.91.89z"></path></svg></span></label></button>-->
                </label>
                <div class="u-relative">
                  <div class="creditCardForm-icon js-cardIcon" style="left: 4px; top: 8px;"></div>
                  <input autocomplete="cc-number" class="textInput u-padding0 textInput--transparent textInput--underlined u-sizeFullWidth creditCardForm-number u-paddingLeft35 js-cardNumber" id="frmCCNum" maxlength="19" name="Number" required (ngModelChange)="onInputChangeNumber($event)" [ngModel]="cardNumber | creditCard:cardNumber" pattern="[0-9]*" placeholder="5555 5555 5555 4444" type="text">
                </div>
              </fieldset>
              <div class="u-flexEnd">
                <fieldset class="u-flex1 u-marginRight20">
                  <label class="creditCardForm-heading u-block js-expirationHeading">Expiration</label><input autocomplete="cc-exp" class="textInput u-padding0 textInput--transparent textInput--underlined u-sizeFullWidth creditCardForm-expiration js-cardExpiration" id="frmCCExp" maxlength="5" pattern="[0-9]*" placeholder="mm/yy" type="text" name="Expiry" placeholder="MM/YY"  required (ngModelChange)="onInputChangeExpiry($event)" [ngModel]="expireDate | expireDatePipe:expireDate">
                </fieldset>
                <fieldset class="u-flex1" style="min-width: 120px;">
                  <label class="creditCardForm-heading u-block js-cvcHeading">Security code
                    <!--<button class="button button&#45;&#45;lighter button&#45;&#45;chromeless u-baseColor&#45;&#45;buttonNormal button&#45;&#45;withIcon button&#45;&#45;withSvgIcon" data-action="show-cvc-popover">-->
                    <!--<label class="creditCardForm-heading u-block js-cvcHeading">-->
                      <!--<span class="svgIcon svgIcon&#45;&#45;questionMark svgIcon&#45;&#45;19px">-->
                        <!--<svg class="svgIcon-use" height="19" viewbox="0 0 19 19" width="19">-->
										<!--<path d="M9.5 18A8.5 8.5 0 1 0 9.499.999 8.5 8.5 0 0 0 9.5 18zm0-1a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"></path>-->
										<!--<path d="M6.9 7.505h1.213c.053-.75.574-1.224 1.383-1.224.802 0 1.324.47 1.324 1.12 0 .59-.252.93-.96 1.36-.804.48-1.16 1.01-1.132 1.85l.006.45h1.213v-.36c0-.59.217-.9.973-1.34.773-.46 1.23-1.1 1.23-2 0-1.27-1.043-2.19-2.59-2.19-1.7 0-2.607 1.01-2.66 2.36zm2.514 6.305c.54 0 .902-.357.902-.89 0-.545-.363-.903-.902-.903-.54 0-.91.358-.91.903 0 .533.37.89.91.89z"></path></svg></span></label></button>-->
                  </label>
                  <input autocomplete="cc-csc" class="textInput u-padding0 textInput--transparent textInput--underlined u-sizeFullWidth creditCardForm-cvc js-cardCvc" id="frmCCCVC" maxlength="4" name="cvc" pattern="[0-9]*" placeholder="CVC"  required (ngModelChange)="onInputChangeCVC($event)" onkeypress="return event.charCode >= 48 && event.charCode <= 57" [ngModel]="cvc" type="text">
                </fieldset>
              </div>
            </form>
            <div class="u-marginTop20 u-height20">
              <div class="creditCardForm creditCardForm--error u-marginBottom0 u-marginTop0 js-creditCardError"></div>
            </div>
          </div>
          <div class="u-marginTop20">
            <button type="button" class="button button--large button--withChrome" [disabled]="!isValid" (click)="onBookEvent($event)" [ngClass]="{'valid' : isValid, 'invalid' : !isValid}">Confirm & Pay</button>
            <div class="u-hide u-textAlignCenter u-textColorNormal u-fontSize14 u-minHeight25 js-formProcessing">
              Processing…
            </div>
            <!--<p class="u-textColorNormal u-fontSize14 u-marginTop40 u-marginBottom0">By clicking "Start membership", you agree to our <a class="link link&#45;&#45;underline u-baseColor&#45;&#45;link" href="#" target="_blank">Subscription Terms of Service</a> and <a class="link link&#45;&#45;underline u-baseColor&#45;&#45;link" href="#" target="_blank">Privacy Policy</a>. The Lovely You will charge the membership ($5) to your payment method monthly until you cancel. There are no refunds or credits for partial months.</p>-->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
