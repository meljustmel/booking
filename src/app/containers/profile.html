<!--<div class="metabar metabar&#45;&#45;spacer u-height65 u-xs-height56"></div>-->
<div class="u-clearfix u-sizeViewHeightMin100 u-backgroundGrayLightest profile">
  <div class="u-foreground">
    <div class=" u-borderBottomGrayLightest u-boxShadowBottom">
      <div class=" u-backgroundWhite">
        <div *ngIf="profile"
             class="profile container u-maxWidth640 u-paddingBottom30 u-xs-paddingBottom20 u-paddingTop20 u-backgroundWhite u-borderRadiusTop4 u-xs-borderRadiusTop0">
          <div class="label label--smaller u-inlineBlock ">{{ profile.email }}
          </div>
          <header class="hero hero--profile">
            <div class="hero-avatar u-floatRight u-relative">
              <div class="avatar">
                <img alt="profile" class="avatar-image u-size100x100 u-xs-size80x80 u-width100"
                     [src]="profile.photoURL">
              </div>
            </div>
            <h1 class="hero-title">{{ profile.displayName}}</h1>
            <!--<p class="hero-description">NY interactive developer-->
            <!--<a href="#">@justmelnyc</a>, passionate about code-->
            <!--&amp; motion. Graduate from-->
            <!--<a href="#">@other_account</a>Test Account.</p>-->
          </header>
          <div class="label label--smaller u-paddingTop10 u-paddingBottom10"></div>
          <div class="buttonSet buttonSet--profile u-noWrap">
            <a class="button button--chromeless u-baseColor--buttonNormal" href="#" title="title"><b>{{
              profile.reservations.length}}</b> Reservations</a>
            <a class="button button--chromeless u-baseColor--buttonNormal" href="#" title="title"><span
              class="u-fontWeightBold">1</span> Active</a>
          </div>
          <div class="dropdown--button buttonSet buttonSet--profile u-inlineBlock">
            <span class="followState buttonSet-inner">
              <button
                class="button u-noUserSelect button--withChrome u-baseColor--buttonNormal button--withHover button--unblock">
                <span class="followState  buttonSet-inner">
                  <span class="followState  buttonSet-inner">
                    <span class="button-label button-defaultState">Blocked</span>
                    <span class="button-label button-hoverState">Unblock</span></span>
                  <button
                    class="button button--primary u-noUserSelect button--withChrome u-accentColor--buttonNormal button--follow">
                    <span class="button-label button-defaultState">Follow</span>
                    <span class="button-label button-activeState">Following</span>
                  </button>
                  <button
                    class="button button--chromeless is-touchIconBlackPulse u-baseColor--buttonNormal button--withIcon button--withSvgIcon">
                    <span class="svgIcon svgIcon--arrowDown svgIcon--21px">
                      <svg class="svgIcon-use" height="21" viewbox="0 0 21 21" width="21"> <path
                        d="M4 7.331l6.032 6.67.495.547.495-.547 5.973-6.603-.989-.895-5.974 6.603h.99l-6.033-6.67z"
                        fill-rule="evenodd"></path></svg>
                    </span>
                  </button>
                </span>
              </button>
            </span>
          </div>
        </div>

        <nav class="u-maxWidth640 container">
          <ul class="browsableStreamTabs u-borderTopLightest">
            <li class="browsableStreamTabs-item">
              <a class="link link--darken u-accentColor--textDarken u-baseColor--link"
                 routerLink="/profile"
                 routerLinkActive="link--darker"
                 [routerLinkActiveOptions]="{exact: true}">Profile</a>
            </li>
            <li class="browsableStreamTabs-item">
              <a class="link link--darken u-accentColor--textDarken u-baseColor--link"
                 routerLink="reservations"
                 routerLinkActive="link--darker">Reservations</a>
            </li>
            <li class="browsableStreamTabs-item">
              <a class="link link--darken u-accentColor--textDarken u-baseColor--link"
                 routerLink="messages"
                 routerLinkActive="link--darker">Messages</a>
            </li>
          </ul>
        </nav>


        <nav class="u-flex heading heading--borderedTop u-textAlignCenter">
          <!--<span class="u-flex1"></span>-->
          <ul class="heading-tabs">
            <li class="heading-tabsItem u-inlineBlock is-active">
              <span class="u-flex1">
                <span class="heading-title u-inlineBlock u-fontWeightNormal">
                  <a class="button button--unstyled is-touched"
                     routerLink="/profile"
                     routerLinkActive=" is-active"
                     [routerLinkActiveOptions]="{exact: true}">Profile</a>

                </span>

              </span>

            </li>
            <li class="heading-tabsItem u-inlineBlock is-active">
              <span class="u-flex1">
                <span class="heading-title u-inlineBlock u-fontWeightNormal">
                  <a class="button button--unstyled is-touched"
                     routerLink="reservations"
                     routerLinkActive=" is-active">Reservations</a>

                </span>

              </span>

            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!--<pre>{{ profile| json}}</pre>-->
    <item-list [items]="reservations$ || []" [showActionButton]="true" [showUserInfo]="false"></item-list>
    <router-outlet></router-outlet>
